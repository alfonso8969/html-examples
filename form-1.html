<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - Ejercicio 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 50%;
        padding: 8px;
        box-sizing: border-box;
      }

      .form-group input[type="submit"] {
        width: auto;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .password-container {
        position: relative;
        width: 50%;
      }

      .password-container input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form action="process.php" method="get">
      <div class="form-group">
        <label for="first-name">Nombre:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Ingrese su nombre"
          autocomplete="off"
          pattern="[A-Za-z\sáéíóúÁÉÍÓÚñÑ]{1,15}"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ingrese su correo electrónico"
          required
        />
      </div>

      <div class="form-group">
        <label for="dni">DNI:</label>
        <input
          type="text"
          id="dni"
          name="dni"
          placeholder="Ingrese su DNI"
          required
          pattern="[0-9]{8}[A-Za-z]"
        />
      </div>

      <div class="form-group">
        <label for="age">Edad:</label>
        <input
          max="125"
          min="18"
          minlength="1"
          maxlength="3"
          title="Solo se permiten números de 1 a 3 dígitos"
          pattern="[0-9]{1,3}"
          type="number"
          id="age"
          name="age"
          placeholder="Ingrese su edad"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          title="Solo se permiten números y el formato es 9 dígitos, opcionalmente + código de país"
          placeholder="Ingrese su número de teléfono"
          pattern="(?:[+]?(?:[0-9]{1,5}|\\x28[0-9]{1,5}\\x29)[ ]?)?[0-9]{2}(?:[0-9][ ]?){6}[0-9]"
          required
        />
      </div>
      <div class="form-group">
        <input type="submit" value="Enviar" />
      </div>
    </form>

    <h1>Formulario de Login</h1>
    <form action="login.php" method="post">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingrese su usuario"
          required
          pattern="[A-Za-z0-9]{1,15}"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="password-container">
          <span
            id="togglePassword"
            style="
              position: absolute;
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
            "
          >
            <i id="eyeOpen" class="fa fa-eye" style="display: none"></i>
            <i id="eyeClosed" class="fa fa-eye-slash"></i>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
            minlength="6"
          />
        </div>
      </div>

      <div class="form-group">
        <input type="submit" value="Iniciar Sesión" />
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6fbdbd90cc.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      togglePassword.addEventListener("click", function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        eyeOpen.style.display = isPassword ? "inline" : "none";
        eyeClosed.style.display = isPassword ? "none" : "inline";
      });
    </script>
  </body>
</html>
